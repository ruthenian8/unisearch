[tox]
minversion = 3.6.0
envlist = py36, py37, py38, py39, flake8, mypy
isolated_build = true

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}/..
deps = 
    -r{toxinidir}/requirements_dev.txt
commands = 
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = 3.6.0
deps = flake8
commands = flake8 us_src tests

[testenv:mypy]
basepython = 3.6.0
deps = 
    -r{toxinidir}/requirements_dev.txt
commands = mypy us_src